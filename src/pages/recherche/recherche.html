<ion-header class="header">
    <ion-navbar [hideBackButton]="true">
        <ion-title><span >{{timer.timer.displayTime}}</span></ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding class="contentPage">

    <div class="containerPage">
      <div class="contentTop">
          {{ infos[params.aile].salles[params.salle].oeuvres[params.oeuvre].indice }}
      </div>
      <div class="contentBot">
        <img [src]="extractPath + infos[params.aile].salles[params.salle].oeuvres[params.oeuvre].extract" alt="">

      </div>

    </div>
    <button ion-button outline (click)="this.navigate.openPage('ScanPage', { 'aile': params.aile, 'salle': params.salle, 'oeuvre': params.oeuvre, 'callbackParameters': callbackParameters }, true)" class="contentRules__button">
        <!-- <ion-img class="contentRules__buttonImg" src="../../assets/imgs/arrow-pointing-to-right.png"></ion-img> -->
        <!-- <ion-icon class="buttonIcon" name="arrow-round-forward"></ion-icon> -->
        <img src="../../assets/imgs/photo-camera.png" alt="">
    </button>


</ion-content>
