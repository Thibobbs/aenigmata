<ion-header>

  <ion-navbar>
    <ion-title>CHOISIS LA SALLE DE TON CHOIX</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{ infos.ailes[params.aile].name }}
  <ion-list>
    <button ion-button full *ngFor="let salle of infos.ailes[params.aile].salles; let i = index;" (click)="this.navigate.openPage(nextPage, { 'aile': params.aile, 'salle': i })">
      {{ salle.name }}
    </button>
  </ion-list>
</ion-content>
