<ion-header class="header">
  <ion-navbar>
    <ion-title class="title">CHOISIS LA SALLE  <br>DE TON CHOIX</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="contentPage">


  <div *ngFor="let aile of infos; let i = index;">
    <h2 class="wing">{{ aile.name }}</h2>
    <div class="card" *ngFor="let salle of infos[i].salles; let j = index;" (click)="this.navigate.openPage(nextPage, { 'aile': i, 'salle': j }, true)">
      <div class="cardTop">
        <span>{{ salle.style }}</span>
      </div>
      <div class="cardBot">{{ salle.name }}</div>
    </div>
  </div>

</ion-content>
